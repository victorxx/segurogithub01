<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Configurações básicas do cabeçalho -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow" />

  <!-- SEO -->
  <title>Consórcios e Crédito Seguro - Realize Seus Sonhos de Forma Segura</title>
  <meta name="description" content="Descubra as melhores opções de consórcios e crédito seguro. Planeje sua compra com inteligência e segurança, e conquiste seus sonhos." />
  <meta name="keywords" content="consórcios, crédito seguro, financiamento, planos de consórcio, realizar sonhos, comprar imóvel, carro, crédito pessoal, financiamentos inteligentes" />

  <!-- Estilos CSS -->
  <style>
    body {
      margin: 0;
      background-color: #121212; /* Fundo escuro para se assemelhar ao ambiente descontraído */
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc; /* Cor neon para destacar */
      text-shadow: 2px 2px 10px rgba(0, 255, 204, 0.7); /* Efeito de brilho */
    }

    #video-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.7); /* Efeito de neon */
    }

    #video-title {
      max-width: 800px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00; /* Cor vibrante de destaque */
      text-shadow: 2px 2px 5px black;
      min-height: 2.5em;
    }

    button {
      background-color: #00ffcc;
      border: none;
      padding: 12px 25px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 40px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc99;
    }

    #unique-string {
      max-width: 90%;
      background-color: #111;
      border-radius: 8px;
      padding: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #ccc;
      user-select: text;
      margin-top: auto;
    }

    /* Propagandas piscantes */
    #propaganda-piscante, #propaganda-piscante2 {
      position: fixed;
      background-color: #ff00ff; /* Cor neon */
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      animation: piscar 1s infinite alternate;
      box-shadow: 0 0 10px #00ffcc; /* Efeito de neon */
      z-index: 1000;
      user-select: none;
    }

    /* Propaganda no topo */
    #propaganda-piscante {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Propaganda no rodapé */
    #propaganda-piscante2 {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes piscar {
      0% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Ajustes para mobile */
    @media (max-width: 600px) {
      #video-container {
        max-width: 100%;
        aspect-ratio: auto;
        height: 215px;
      }

      #video-title {
        font-size: 16px;
      }

      /* Reduz o tamanho das propagandas no mobile */
      #propaganda-piscante, #propaganda-piscante2 {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Título principal da página -->
  <h1>Consórcios e Crédito Seguro - Realize Seus Sonhos de Forma Segura</h1>

  <!-- Container onde o vídeo será carregado via JavaScript -->
  <div id="video-container"></div>

  <!-- Título do vídeo carregado -->
  <div id="video-title">Carregando vídeo sobre consórcios...</div>

  <!-- Botão para trocar vídeo aleatório -->
  <button onclick="trocarVideo()">Trocar Vídeo</button>

  <!-- Texto aleatório no fim da tela para tornar o conteúdo único -->
  <div id="unique-string">Carregando informação útil...</div>

  <!-- Propaganda piscante no canto direito -->
  <div id="propaganda-piscante" onclick="window.open('ads.html', '_blank')">
    QUERO RESOLVER MEU PROBLEMA AGORA MESMO!
  </div>

  <!-- Propaganda piscante no canto esquerdo -->
  <div id="propaganda-piscante2" onclick="window.open('https://www.airbnb.com.br/r/saibvictore?s=6&t=061n0g', '_blank')">
   COMECE NO AIRBNB HJ MESMO
  </div>

  <!-- JavaScript responsável pela lógica da página -->
  <script>
    // Lista de vídeos com seus IDs do YouTube e títulos personalizados sobre Crédito Seguro e Consórcios
    const videos = [
         { 
        id: "_WgQUuZ5rAE",  // ID do vídeo no YouTube
        titulo: "Como funciona o consórcio de carro?", // Título do vídeo
      },
      { 
        id: "XFJgrARtjbs",  // ID do vídeo no YouTube
        titulo: "Esse vídeo vai salvar seu dinheiro! Comprou ou trocou de carro? Não se preocupe antes de ver este vídeo, pois aqui você verá 3 fornecedores concorrentes e poderá cotar em todos eles, rapidamente", // Título do vídeo
      },
      { 
        id: "yp9VQnMSWWA",  // ID do vídeo no YouTube
        titulo: "Como fazer um Seguro Auto PERFEITO e confiável, Quais coberturas ele deve ter?", // Título do vídeo
      },
      { 
        id: "4Nfv8OFjuSs",  // ID do vídeo no YouTube
        titulo: "5 coisas que o seu corretor não te contou.", // Título do vídeo
      },
      
      // Adicione mais vídeos aqui se necessário
    ];

    // Retorna um vídeo aleatório da lista
    function getRandomVideo() {
      return videos[Math.floor(Math.random() * videos.length)];
    }

    // Troca o vídeo exibido e atualiza o título
    function trocarVideo() {
      const video = getRandomVideo();
      const container = document.getElementById('video-container');
      const tituloEl = document.getElementById('video-title');

      container.innerHTML = `<iframe 
        src="https://www.youtube.com/embed/${video.id}?autoplay=1" 
        allowfullscreen 
        loading="lazy" 
        title="${video.titulo}"
      ></iframe>`;

      tituloEl.textContent = video.titulo;
    }

    // Gera uma string aleatória com letras, números e caracteres especiais
    function gerarStringUnica(tamanho = 500) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
      let resultado = '';
      for (let i = 0; i < tamanho; i++) {
        resultado += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return resultado;
    }

    // Executa ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
      trocarVideo(); // Carrega o vídeo inicial
      document.getElementById('unique-string').textContent = gerarStringUnica(); // Gera a string aleatória no final
    });
  </script>

</body>
</html>
